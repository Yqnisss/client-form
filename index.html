<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulaire d'Inscription Doblo Panorama AUTOFISCarServices ELEULMA</h1>
        <form action="https://formspree.io/f/xyzkbjzk" method="POST">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom اللقب باللغة الفرنسية</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom الاسم باللغة الفرنسية</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="mb-3">
                <label for="nin" class="form-label">NIN  رقم التعريف الوطني المكون من 18 رقما</label>
                <input type="text" class="form-control" id="nin" name="nin" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse العنوان باللفة الفرنسية مع الولاية</label>
                <input type="text" class="form-control" id="adresse" name="adresse" required>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Numéro de téléphone رقم أو أرقام الهواتف </label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email البريد الالكتروني </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Inscription التسجيل</button>
        </form>
    </div>
</body>
</html>
